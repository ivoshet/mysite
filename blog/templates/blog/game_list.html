{% extends 'blog/base.html' %}
{% block content %}
  {% for game in games %}
    <div>
      <p>
        <h3>
          {{game.title}}
        </h3>
      </p>
      <p>
        <img src="{{game.image.url}}" alt="icon" srcset="">
      </p>
      <p>
        <a href="{% url 'game_detail' pk=game.pk %}">подробнее</a>
      </p>
    </div>
  {% endfor %}
{% endblock %}
