{% extends 'blog/base.html' %}
{% block content %}
  {% for game in games %}
    <div>
      <p>
        <h3>
          {{game.title}}
        </h3>
      </p>
      <p>
        <img src="{{game.image.url}}" alt="icon" srcset="">
      </p>
      <p>
        {{game.created}}
      </p>
      <p>
        {{game.description|linebreaksbr}}
      </p>
      <p>
        <a href="{{game.file.url}}">скачать</a>
      </p>
    </div>
  {% endfor %}
{% endblock %}
